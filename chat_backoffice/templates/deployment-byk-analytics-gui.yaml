apiVersion: apps/v1
kind: Deployment
metadata:
  name: byk-analytics-gui
spec:
  selector:
    matchLabels:
      app: byk-analytics-gui
  template:
    metadata:
      labels:
        app: byk-analytics-gui
    spec:
      containers:
        - name: byk-analytics-gui
          image: "{{ .Values.images.analytics.registry }}/{{ .Values.images.analytics.repository }}:{{ .Values.images.analytics.tag }}"
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: configmap-byk-analytics
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 11
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 11